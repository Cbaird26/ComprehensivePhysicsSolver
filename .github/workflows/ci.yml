name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt
        python -m pip install pytest pytest-cov
    
    - name: Verify Python starts
      run: |
        python -c "print('Python OK')" || exit 1
    
    - name: Check Python syntax (compileall)
      run: |
        python -m compileall . -q -x venv -x .venv || exit 1
        echo "✓ All Python files compile successfully"
    
    - name: Verify Streamlit app imports
      run: |
        python -c "
        import sys
        # Try importing main app module
        try:
            import app
            print('✓ app module imports OK')
        except ImportError as e:
            print(f'⚠ app import issue: {e}')
        # Check if streamlit can be imported
        try:
            import streamlit
            print('✓ streamlit imports OK')
        except ImportError as e:
            print(f'⚠ streamlit import issue: {e}')
        " || exit 1
    
    - name: Run tests (optional)
      run: |
        if [ -d "tests" ]; then
          python -m pytest tests/ -v --tb=short || exit 1
        else
          echo "⚠ No tests directory found. Skipping tests (not required for this repo)."
          exit 0
        fi
    

